<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart | Phoolishh Loveee</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="navbar">
    <h1>ðŸŒ¸ Phoolishh Loveee</h1>
    <nav>
      <div class="hamburger" tabindex="0" aria-label="Toggle navigation" aria-expanded="false">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="index.html#products">Products</a>
        <a href="index.html#about">About</a>
        <a href="index.html#contact">Contact</a>
        <a href="cart.html" id="cart-link">ðŸ›’ Cart (<span id="cart-count">0</span>)</a>
      </div>
    </nav>
  </header>

  <main class="cart-page-container">
    <div class="progress-bar">
      <div class="progress-step active" data-step="1">
        <span>Cart</span>
      </div>
      <div class="progress-step" data-step="2">
        <span>Payment</span>
      </div>
      <div class="progress-step" data-step="3">
        <span>Confirmation</span>
      </div>
    </div>
    <section class="cart-section">
      <h2>Your Cart</h2>
      <div id="cart-items">
        <!-- Items will be injected by JavaScript -->
      </div>
      <div class="cart-summary">
        <p>Total: <span id="cart-total">â‚¹0.00</span></p>
      </div>
    </section>

    <section class="payment-section hidden">
      <h2>Payment</h2>
      <div class="payment-options">
        <button class="payment-option-btn active" data-payment="card">Credit/Debit Card</button>
        <button class="payment-option-btn" data-payment="netbanking">Netbanking</button>
        <button class="payment-option-btn" data-payment="upi">UPI</button>
      </div>

      <form id="card-payment-form" class="payment-form">
        <input type="text" placeholder="Name on Card" required />
        <input type="text" placeholder="Card Number" required />
        <input type="text" placeholder="Expiry (MM/YY)" required />
        <input type="text" placeholder="CVV" required />
        <button type="submit" class="btn">Pay Now</button>
      </form>
      
      <div id="netbanking-payment-form" class="payment-form hidden">
        <select>
            <option>Select your bank</option>
            <option>State Bank of India</option>
            <option>HDFC Bank</option>
            <option>ICICI Bank</option>
            <option>Axis Bank</option>
        </select>
        <button type="submit" class="btn">Pay Now</button>
      </div>

      <div id="upi-payment-form" class="payment-form hidden">
        <input type="text" placeholder="Enter your UPI ID" required />
        <button type="submit" class="btn">Pay Now</button>
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2026 Phoolishh Loveee | Made with ðŸ’–</p>
  </footer>

  <div id="confirmation-modal" class="modal-overlay hidden">
    <div class="modal-content">
      <h2>Payment Successful!</h2>
      <p>Thank you for your order. We've received your payment and will process your order shortly.</p>
      <button id="continue-shopping-btn" class="btn">Continue Shopping</button>
    </div>
  </div>

  <script src="cart.js"></script>
  <script src="script.js"></script>
</body>
</html>
