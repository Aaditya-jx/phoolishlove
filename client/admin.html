<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard | Phoolishh Loveee</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header class="navbar">
        <h1>ðŸŒ¸ Phoolishh Loveee - Admin</h1>
        <nav>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="index.html#products">Products</a>
                <a href="admin.html" id="admin-link" style="display: none;">Admin</a>
                <span id="user-links" style="display: none;">
                    <span id="user-name"></span>
                    <a href="#" id="logout-link">Logout</a>
                </span>
            </div>
        </nav>
    </header>

    <main class="admin-page-container">
        <section class="dashboard-summary">
            <h2>Dashboard</h2>
            <div class="summary-cards">
                <div class="card">
                    <h3>Total Revenue</h3>
                    <p id="total-revenue">â‚¹0</p>
                </div>
                <div class="card">
                    <h3>Total Orders</h3>
                    <p id="total-orders">0</p>
                </div>
                <div class="card">
                    <h3>Total Customers</h3>
                    <p id="total-customers">0</p>
                </div>
            </div>
        </section>

        <section class="orders-section">
            <h2>All Orders</h2>
            <div class="order-controls">
                <input type="text" id="search-input" placeholder="Search by name, ID, or status..." />
                <select id="filter-status">
                    <option value="">All Statuses</option>
                    <option value="Paid">Paid</option>
                    <option value="Shipped">Shipped</option>
                    <option value="Delivered">Delivered</option>
                    <option value="Not Paid">Not Paid</option>
                </select>
            </div>
            <div id="orders-list">
                <!-- Orders will be injected by JavaScript -->
            </div>
        </section>

        <section class="recent-orders-section">
            <h2>Recent Orders</h2>
            <div id="recent-orders-list">
                <!-- Recent orders will be injected by JavaScript -->
            </div>
        </section>
    </main>

    <!-- Update Status Modal -->
    <div id="status-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button class="close-modal-btn" onclick="closeUpdateStatusModal()">&times;</button>
            <h2>Update Order Status</h2>
            <p><strong>Order ID:</strong> <span id="modal-order-id"></span></p>
            <form id="update-status-form">
                <div class="form-group">
                    <label for="modal-is-paid">Payment Status</label>
                    <select id="modal-is-paid">
                        <option value="true">Paid</option>
                        <option value="false">Not Paid</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="modal-is-delivered">Delivery Status</label>
                    <select id="modal-is-delivered">
                        <option value="true">Delivered</option>
                        <option value="false">Not Delivered</option>
                    </select>
                </div>
                <p id="modal-error" class="error-message" style="display: none;"></p>
                <button type="submit" class="btn">Save Changes</button>
            </form>
        </div>
    </div>

    <footer>
        <p>Â© 2026 Phoolishh Loveee | Made with ðŸ’–</p>
    </footer>

    <script src="api-config.js"></script>
    <script src="auth.js"></script>
    <script src="admin.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userLinks = document.getElementById('user-links');
            const userName = document.getElementById('user-name');
            const logoutLink = document.getElementById('logout-link');
            const user = getCurrentUser();

            const adminLink = document.getElementById('admin-link');
            if (isAuthenticated() && user) {
                userLinks.style.display = 'inline';
                userName.textContent = `ðŸ‘¤ ${user.name}`;
                if (user.isAdmin) {
                    adminLink.style.display = 'inline';
                } else {
                    adminLink.style.display = 'none';
                }
                logoutLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    logoutUser();
                });
            } else {
                // If not authenticated or not an admin, redirect
                adminLink.style.display = 'none';
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
