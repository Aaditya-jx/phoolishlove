<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Phoolishh Loveee</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .auth-container {
      min-height: calc(100vh - 200px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .auth-box {
      background: white;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .auth-box h2 {
      margin-bottom: 1.5rem;
      text-align: center;
      color: #ff6fae;
    }
    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .auth-form input {
      padding: 0.75rem;
      border: 2px solid #ffb6d5;
      border-radius: 8px;
      font-size: 1rem;
    }
    .auth-form input:focus {
      outline: none;
      border-color: #ff6fae;
    }
    .auth-error {
      background: #fee;
      color: #c33;
      padding: 0.75rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: none;
    }
    .auth-error.show {
      display: block;
    }
    .auth-links {
      text-align: center;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid #ffb6d5;
    }
    .auth-links a {
      color: #ff6fae;
      text-decoration: none;
    }
    .auth-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <h1>üå∏ Phoolishh Loveee</h1>
    <nav>
      <div class="hamburger" tabindex="0" aria-label="Toggle navigation" aria-expanded="false">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="index.html#products">Products</a>
        <a href="index.html#about">About</a>
        <a href="index.html#contact">Contact</a>
        <a href="cart.html" id="cart-link">üõí Cart (<span id="cart-count">0</span>)</a>
        <a href="admin.html" id="admin-link" style="display: none;">Admin</a>
        <span id="auth-links">
          <a href="login.html" id="login-link">Login</a>
          <a href="register.html" id="register-link">Register</a>
        </span>
        <span id="user-links" style="display: none;">
          <span id="user-name"></span>
          <a href="#" id="logout-link">Logout</a>
        </span>
      </div>
    </nav>
  </header>

  <main class="auth-container">
    <div class="auth-box">
      <h2>Register</h2>
      <div id="auth-error" class="auth-error"></div>
      <form id="register-form" class="auth-form">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required minlength="6" />
        <button type="submit" class="btn">Register</button>
      </form>
      <div class="auth-links">
        <p>Already have an account? <a href="login.html">Login here</a></p>
        <p><a href="index.html">‚Üê Back to Home</a></p>
      </div>
    </div>
  </main>

  <footer>
    <p>¬© 2026 Phoolishh Loveee | Made with üíñ</p>
  </footer>

  <script src="api-config.js"></script>
  <script src="auth.js"></script>
  <script>
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const errorDiv = document.getElementById('auth-error');
      errorDiv.classList.remove('show');
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      const result = await registerUser(name, email, password);
      
      if (result.success) {
        window.location.href = 'index.html';
      } else {
        errorDiv.textContent = result.error || 'Registration failed. Please try again.';
        errorDiv.classList.add('show');
      }
    });
  </script>
</body>
</html>
